<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Company Clocks</title>\n    <style>\n        body {\n            display: flex;\n            justify-content: center;\n            align-items: center;\n            height: 100vh;\n            background-color: #f4f4f4;\n        }\n        .clock {\n            width: 200px;\n            height: 200px;\n            border: 10px solid #333;\n            border-radius: 50%;\n            position: relative;\n            margin: 20px;\n            background-color: white;\n        }\n        .hand {\n            position: absolute;\n            background: #333;\n            transform-origin: bottom;\n            bottom: 50%;\n            left: 50%;\n            transform: rotate(90deg);\n        }\n        .hour { height: 50px; width: 6px; }\n        .minute { height: 70px; width: 4px; }\n        .second { height: 90px; width: 2px; background: red; }\n        .label {\n            position: absolute;\n            text-align: center;\n            width: 100%;\n            top: 30%;\n        }\n        img {\n            width: 80px;\n            margin-bottom: -40px;\n        }\n    </style>\n</head>\n<body>\n    <div class=\"clock\">\n        <div class=\"label\"><img src=\"https://path_to_your_logo/ada_denim_logo.png\" alt=\"ADA DENIM\"></div>\n        <div class=\"hand hour\"></div>\n        <div class=\"hand minute\"></div>\n        <div class=\"hand second\"></div>\n    </div>\n    <div class=\"clock\">\n        <div class=\"label\"><img src=\"https://path_to_your_logo/soktas_logo.png\" alt=\"SÖKTAŞ\"></div>\n        <div class=\"hand hour\"></div>\n        <div class=\"hand minute\"></div>\n        <div class=\"hand second\"></div>\n    </div>\n    <div class=\"clock\">\n        <div class=\"label\"><img src=\"https://path_to_your_logo/kipas_logo.png\" alt=\"KİPAŞ\"></div>\n        <div class=\"hand hour\"></div>\n        <div class=\"hand minute\"></div>\n        <div class=\"hand second\"></div>\n    </div>\n    <script>\n        function updateClock(clockElement) {\n            const now = new Date();\n            const seconds = now.getSeconds();\n            const minutes = now.getMinutes();\n            const hours = now.getHours() % 12;\n            const hourDeg = ((hours + minutes / 60) * 30) + 90;\n            const minuteDeg = ((minutes + seconds / 60) * 6) + 90;\n            const secondDeg = (seconds * 6) + 90;\n            clockElement.querySelector(\".hour\").style.transform = \"rotate(\" + hourDeg + \"deg)\";\n            clockElement.querySelector(\".minute\").style.transform = \"rotate(\" + minuteDeg + \"deg)\";\n            clockElement.querySelector(\".second\").style.transform = \"rotate(\" + secondDeg + \"deg)\";\n        }\n        document.querySelectorAll(\".clock\").forEach(clock => {\n            setInterval(() => updateClock(clock), 1000);\n        });\n    </script>\n</body>\n</html>\n
